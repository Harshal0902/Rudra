    </title>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row mx-1">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-primary">
                <h1 class="h1">ಸಾರ್ವಜನಿಕ ದೃ hentic ೀಕರಣ
                </h1>
            </div>
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary">
                <div class="row">
                    <div class="col-lg-6 col-md-6 p-4 bg-primary divCover">
                        <img src="./Assets/SignIn.png" alt="AI cover image">
                    </div>
                    <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4">
                        <div id="signInForm">
                            <h2 class="h2 text-center text-dark mb-3">ಸೈನ್ ಇನ್ ಮಾಡಿ</h2>
                            <div class="form-group">
                                <label for="userSIEmail">ಇಮೇಲ್ ವಿಳಾಸ
                                    <span class="text-danger ml-1">*</span></label>
                                <input type="email" class="form-control" id="userSIEmail" onblur="checkUserSIEmail()"placeholder="mail@mail.com">
                                <small id="userSIEmailError" class="form-text text-danger">ದಯವಿಟ್ಟು ನಿಮ್ಮ ಲಾಗಿನ್ ಮಾಹಿತಿಯನ್ನು ಪರಿಶೀಲಿಸಿ.</small>
                            </div>
                            <div class="form-group">
                                <label for="userSIPassword">ಗುಪ್ತಪದ<span class="text-danger ml-1">*</span></label>
                                <input type="password" class="form-control" id="userSIPassword" onblur="checkUserSIPassword()" placeholder="ಗುಪ್ತಪದ">
                                <small id="userSIPasswordError" class="form-text text-danger">ದಯವಿಟ್ಟು ನಿಮ್ಮ ಪಾಸ್‌ವರ್ಡ್ ಪರಿಶೀಲಿಸಿ.
                                </small>
                            </div>
                            <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="signIn()">ಸೈನ್ ಇನ್ ಮಾಡಿ
                            </button>
                            <p>ಇಲ್ಲಿ ಹೊಸತೇ? <a href="./pages/sign-up.html"><strong class="text-primary text-uppercase showSignUpForm">ಸೈನ್ ಅಪ್ ಮಾಡಿ</strong></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
    <a href="../Police/index.html" class="fancy-button pop-onhover bg-gradient3"><span>ಪೊಲೀಸ್ ಖಾತೆಗಾಗಿ ಸೈನ್ ಇನ್ ಮಾಡಿ</span></a>
</div>
