</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row mx-1">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 text-center mt-5 pb-4 text-primary">
                <h1 class="h1">ಪೊಲೀಸ್ ದೃ hentic ೀಕರಣ</h1>
            </div>
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary">
                <div class="row">
                    <div class="col-lg-6 col-md-6 p-4 bg-primary divCover">
                        <img src="../Assets/SignUp.png" alt="AI cover image">
                    </div>
                    <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4">
                        <div id="signUpForm">
                            <h2 class="h2 text-center text-dark mb-3">ಸೈನ್ ಅಪ್ ಮಾಡಿ</h2>
                            <div class="form-group">
                                <label for="userFullName">ಹೆಸರು<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="userFullName" onblur="checkUserFullName()" placeholder="ಹೆಸರು">
                                <small id="userFullNameError" class="form-text text-danger">ಈ ಕ್ಷೇತ್ರವನ್ನು ಭರ್ತಿ ಮಾಡಬೇಕು.</small>
                            </div>
                            <div class="form-group">
                                <label for="userSurname">ಉಪನಾಮ<span class="text-danger ml-1">*</span></label>
                                <input type="text" class="form-control" id="userSurname" onblur="checkUserSurname()" placeholder="ಉಪನಾಮ">
                                <small id="userSurnameError" class="form-text text-danger">ಈ ಕ್ಷೇತ್ರವನ್ನು ಭರ್ತಿ ಮಾಡಬೇಕು.</small>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">ಇಮೇಲ್ ವಿಳಾಸ
                                    <span class="text-danger ml-1">*</span></label>
                                <input type="email" class="form-control" id="userEmail" onblur="checkUserEmail()" placeholder="mail@mail.com">
                                <small id="userEmailError" class="form-text text-danger">ದಯವಿಟ್ಟು ನಿಮ್ಮ ಇಮೇಲ್ ವಿಳಾಸವನ್ನು ಪರಿಶೀಲಿಸಿ.</small>
                            </div>
                            <div class="form-group">
                                <label for="userPassword">ಗುಪ್ತಪದ<span class="text-danger ml-1">*</span></label>
                                <input type="password" class="form-control" id="userPassword" onblur="checkUserPassword()" placeholder="**********">
                                <small id="userPasswordError" class="form-text text-danger">ನಿಮ್ಮ ಪಾಸ್‌ವರ್ಡ್ ದೊಡ್ಡಕ್ಷರ, ಸಣ್ಣ ಮತ್ತು 10 ಅಕ್ಷರಗಳಿಗಿಂತ ಹೆಚ್ಚು ಇರಬೇಕು.</small>
                            </div>
                            <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="signUp()">ಸೈನ್ ಅಪ್ ಮಾಡಿ
                            </button>
                            <p>ಈಗಾಗಲೇ ಸದಸ್ಯರಾಗಿದ್ದೀರಾ? <a href="../index.html"><strong class="text-primary text-uppercase showSignInForm">ಸೈನ್ ಇನ್ ಮಾಡಿ</strong></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
